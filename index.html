<!DOCTYPE html>
<html>
	<head>
		<title>SF - HUB</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				color: #000000;
				background: #D2B48C;
				font-family: sans-serif;
				text-align: center;
			}
			p:last-child{
				color: #FFFFFF;
				margin-bottom: 0;
			}
			ul {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			li {
				background: #8C785D;
				padding: 1em;
				margin-bottom: 0.1em;
			}
			h3 {
				margin: 0;
				font-size: 1.35em;
				color: #FFB533;
			}
			img {
				width: 100%;
				max-width: 600px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="new game">
				<h3>NEW GAME IN STORE:</h3>
				<img src="https://imgur.com/TCyG7sX.png", alt="Maze Followers">
				<p>A new game has arrived in SF-HUB! It's the new 'Maze Followers'</p>
			</li>
			<li class="sales">
				<h3>HOT SALES!</h3>
				<p>Check out now our hottest sales!</p>
			</li>
		</ul>
	</body>
</html>
